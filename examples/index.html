<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenangWebs Chatbot Showcase</title>
    <link rel="stylesheet" href="../dist/swc.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../dist/swc.js"></script>
</head>

<body class="bg-gray-100">

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <h4 class="text-xl lg:text-2xl capitalize font-bold mb-4">Modern Style</h4>
        <div class="bg-white border border-neutral-200 rounded-lg lg:rounded-2xl p-4 mb-8">
            <div data-swc data-swc-theme-color="#0D9488" data-swc-bot-name="SenangWebs" data-swc-reply-duration="500"
                data-swc-chat-display="modern" class="max-w-lg mx-auto"></div>
        </div>

        <h4 class="text-xl lg:text-2xl capitalize font-bold mb-4">Classic Style</h4>
        <div class="bg-white border border-neutral-200 rounded-lg lg:rounded-2xl p-4 mb-8">
            <div data-swc data-swc-theme-color="#0D9488" data-swc-bot-name="SenangWebs" data-swc-reply-duration="500"
                class="max-w-lg mx-auto"></div>
        </div>


    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeChatbot();
        });
    </script>

</body>

</html>
