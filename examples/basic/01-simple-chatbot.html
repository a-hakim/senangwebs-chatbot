<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chatbot Example | SenangWebs Chatbot</title>
    <link rel="stylesheet" href="../../dist/swc.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../dist/swc.js"></script>
  </head>

  <body class="bg-gray-100">
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <h1 class="text-3xl font-bold mb-2">Simple Keyword-Based Chatbot</h1>
      <p class="text-gray-600 mb-6">
        Traditional FAQ chatbot with zero configuration - no API needed!
      </p>

      <div class="grid md:grid-cols-2 gap-8">
        <div>
          <h4 class="text-xl lg:text-2xl capitalize font-bold mb-4">
            Modern Style
          </h4>
          <div
            class="bg-white border border-neutral-200 rounded-lg lg:rounded-2xl p-4 mb-8"
          >
            <div
              data-swc
              data-swc-theme-color="#0D9488"
              data-swc-bot-name="SenangWebs"
              data-swc-reply-duration="500"
              data-swc-chat-display="modern"
              class="max-w-lg mx-auto"
            ></div>
          </div>
        </div>
        <div>
          <h4 class="text-xl lg:text-2xl capitalize font-bold mb-4">
            Classic Style
          </h4>
          <div
            class="bg-white border border-neutral-200 rounded-lg lg:rounded-2xl p-4 mb-8"
          >
            <div
              data-swc
              data-swc-theme-color="#0D9488"
              data-swc-bot-name="SenangWebs"
              data-swc-reply-duration="500"
              class="max-w-lg mx-auto"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Chatbot auto-initializes via DOMContentLoaded
      // No manual initialization needed
    </script>
  </body>
</html>
